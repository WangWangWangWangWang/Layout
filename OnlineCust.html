   <script>
        $(function(){
    		$("textarea.remark").keyup(function(){
    			$("span.first:first").html($("textarea.remark").val().length);
    			$("span.first:last").html(400-$("textarea.remark").val().length);
    		});

    	});

        $(function(){
    		$("textarea.remarkbyadmin").keyup(function(){
    			$("span.before:first").html($("textarea.remarkbyadmin").val().length);
    			$("span.before:last").html(400-$("textarea.remarkbyadmin").val().length);
    		});

    	});

</script>

            <h1 style="text-align: center; margin-top: 10px;">線上客服</h1>

    <div class="col-12">
            
            
            <li>單號:<input name="address" type="text" placeholder="000001"></li>
            <li>帳號:<input name="address" type="text" placeholder="ac000001"></li>
            留言內容:<br><textarea name="other" class="remark" maxlength="400" placeholder="請輸入文字" ></textarea>
            <p>已數入字數:<span class="first"> 0</span>/<span class="first">400</span></p>

            <li>狀態:<input type="radio" name="process" value="A" checked>處理中 <input type="radio" name="process"  value="B">已完成</li>

            <br>
            留言內容:<br><textarea name="other" class="remarkbyadmin" maxlength="400" placeholder="請等待店家回覆" readonly></textarea>
            <p>已數入字數:<span class="before"> 0</span>/<span class="before">400</span></p>
