    		});

    <div class="full-width">
    <div class="fixed-width clearfix">
            <h1 style="text-align: center; margin-top: 10px;">維修/保養單</h1>

    <div class="col-12">
            <li>選擇服務:<input type="radio" name="process" value="A">保養服務 <input type="radio" name="process"  value="B">維修服務</li>
            <li>單號:<input name="name" type="text" placeholder="系統自動填入" readonly></li>
            <li>姓名:<input name="name" type="text" placeholder="(必填)" readonly></li>
            <li>地址:<input name="address" type="text" placeholder="(必填)" readonly></li>
            <li>聯絡電話:<input name="tel" type="text" placeholder="(必填)" readonly></li>
            <li>Email:<input name="email" type="text" placeholder="(必填)" readonly></li>
            <li>機型品牌型號:<input name="type" type="text" placeholder="(必填)" readonly></li>
                

            所需服務內容:<br><textarea name="other" class="remark" maxlength="200" readonly></textarea>
            <p>已數入字數:<span> 0</span>/<span>200</span></p>
            
            <li>狀態:<input type="radio" name="process" value="A">處理中 <input type="radio" name="process"  value="B">已完成</li>  
            <li>金額:<br><input name="total" type="text" placeholder="(由店家填寫)"></li>

            店家備註:<br><textarea name="other" class="remarkbyadmin" maxlength="200"></textarea>
            <p>已數入字數:<span class="re"> 0</span>/<span class="re">200</span></p>

                    <div class="save">
                        <button type="button">確認</button>
                        <button type="button">繼續</button>
                    </div>
            </div>                                 
        </div>
    </div>
